<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AJAX PETICON HTTPP PROTOCOLO</title>
		<!-- el link esta dentro de la pagina -->
		<!--https://www.freecodecamp.org/espanol/news/solicitud-http-en-javascript/-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	</head>
	<body>
		<!--https://www.freecodecamp.org/espanol/news/solicitud-http-en-javascript/-->
		<!--esta AJAX Y JQUERY EN CONJUNTO ES BUENA-->
		<!--fetch-->
		<script>
			// hay que cargarlo desde area de trabajo
			//cargarlo tmb x localhost
			$.ajax({
				url: "./cosa.php",
				type: "GET",
				data: {
					nombre: "pedro",
					edad: 15,
					numero1: 5,
					numero2: 7,
				},
				dataType: "json", //lo que te devuelve
				success: function (data) {
					if (data == 0) {
						console.log("error");
					} else {
						//esto es lo que yo envio
						console.log(data);
						console.log(data.NOMBRE);
						console.log(data.EDAD);
						console.log(data.TOTAL);
					}
				},
				error: function (error) {
					console.log("ERROR" + error);
				},
			});
		</script>
	</body>
</html>
