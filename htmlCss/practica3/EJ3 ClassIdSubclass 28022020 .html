<!-- CREAR UNA TABLA 2 CONEL ATRIBUTO   COLSPAN  -->
<!DOCTYPE html>
<html>
<body>
<table width="80%" border="1" cellspacing="0" cellpadding="0">
	<caption>tabla de colores</caption>

	<style>
		.color{background-color: red;}	
		#blue{ background-color: #4466d8;} /*le ponemos id xq solo hay un azul yno se puederepetir*/
		td.black{background-color: #050100;color:aliceblue} /*puedes poner fondo de recuadro y color de la letra y es una subclase*/
		/*al poner td.black creas  una subclase y actua como una clase*/
	</style>

	<thead></thead>
	<tr>
		<th>1</th>
		<th id="blue">2</th>
		<th class="color" >3</th>
		<th>4</th>
 
	</tr>
	<tbody></tbody>
	<tr>
		<td rowspan="2"><b>A</b></td> 
		<td class="color"><b>B</b></td> 
		<td colspan="2" ><b>C</b></td>
		
	</tr>
	<tr>
		<td class ="black"><b>K</b></td> 
		<td class="color"><b>L</b></td>
		<td class ="black"><b>M</b></td> <!-- en este ejercicio esto se considera como sub clase que es basiacmente una clase-->
	
	</tr>
</table>	
</body>
</html>
