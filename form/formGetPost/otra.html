<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Get Current URL in JavaScript</title>

    </head>

    <body>
        <script>

        function getURL() {

		    const urlParams = new URLSearchParams(window.location.search);

		    alert("mail="+urlParams.get('mail')+" password="+urlParams.get('password')+" pepe="+urlParams.get('pepe'))
             }

        </script>

        <button type="button" onclick="getURL()">Get Page URL</button>
    </body>
</html>
