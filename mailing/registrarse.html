<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script defer src="./registrarse.js"></script>
		<script src="https://www.google.com/recaptcha/api.js?render=6LepHlMgAAAAAPTY7N2X6M7AkmJL7v3Dv5S86Ywx"></script>

		<style>
			.form {
				margin: 20px;
				padding: 20px;
				background-color: grey;
				text-align: center;
			}
			.inputError {
				background-color: rgb(110, 5, 5);
				border: 2px solid red;
			}
			.inputSucces {
				background-color: rgb(78, 108, 3);
				border: 2px solid green;
			}
			/**hace desaperece catcha x sino quiero verlo en pantalla/
			/* .greecaptcha-badge {
				visibility: hidden;
			} */
		</style>
	</head>
	<body>
		<div class="form" id="SignUp">
			<h2>Insertar Datos</h2>

			<label>Name</label>
			<input type="text" id="nameSignUp" placeholder="Nombre" value="MANOLO" />
			<br />
			<br />
			<label>Email</label>
			<input
				type="email"
				id="emailSignUp"
				placeholder="Email"
				value="jon@gamil.com"
			/>
			<br />
			<br />
			<label>Contrase√±a</label>
			<input
				type="text"
				id="passwordSignUp"
				placeholder="password"
				value="fafafafafafaf"
			/>
			<br />
			<br />
			<label>Telefono</label>
			<input
				type="text"
				id="phoneSignUp"
				placeholder="Phone"
				value="123456789"
			/>
			<br />
			<br />
			<input id="g-recaptcha-response" name="g-recaptcha-response" />
			<br />
			<br />
			<button id="buttonRegistro" disabled>Sign IN</button>
		</div>
	</body>
</html>
